<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="shortcut icon" href="images/velov-icon.png">
    <title>Vélo'V</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="images/velov.png"  class="d-inline-block align-top" alt="">
      </a>
    </nav>
  </header>
  <section class="container">
    <div id="slide">
      <img id="slidepic" alt="image du tutoriel diaporama" src="images/tuto1.png">
      <button id="buttonleft" class="button"><span class="arrow">&lt;</span></button>
      <button id="buttonright" class="button"><span class="arrow">&gt;</span></button>
      <p id="caption"></p>
    </div>
  </section>
  <section class="container-fluid">
    <div class="row">
      <div id="map"></div>
      <div id="info">
        <h2 class="margintop text titleInfo">Informations de la Station</h2>
        <div class="text">
          <p>Nom: <span id="stationName" class="infoColor"></span> </p>
          <p>Etat: <span id="stationStat" class="infoColor"></span></p>
          <p>Vélos disponibles: <span id="stationBike" class="infoColor"></span></p>
          <p>Emplacements disponibles: <span id="stationSlot" class="infoColor"></span></p>
        </div>
        <h2 class="text titleInfo">Réservation</h2>
        <form  id="formulaire" class="col" action="index.html" method="post">
          <input id="nom" class ="titleInfo" type="text" name="nom" placeholder="Nom">
          <input id="prenom" class ="titleInfo" type="text" name="prenom" placeholder="Prénom">
          <br>
          <input id="reservationButton" type="button" name="envoie" value="Réserver">
          <div id="signature">
            <h4 class="text titleInfo">Signature</h4>
            <canvas class="titleInfo" id="canvas" width="250" height="180"></canvas>
            <br>
            <input id="valider" type="button" name="valider" value="Valider">
            <input id="annuler" type="button" name="annuler" value="Annuler">
          </div>
        </form>
      </div>
    </div>
    <div id="reservation">
      <p class="reservationcenter" id="reservationText">Il n'y a pas de Reservation en cours</p>
      <p class="reservationcenter"><span id="decompte"></span> <span id="compteur"></span></p>
      <input id="annulerReservation" type="button" name="annulerReservation" value="Annuler la reservation">
    </div>
  </section>
  <footer>
    <script src="js/markerclusterer.js"></script>
    <script src="js/Reservation.js"></script>
    <script src="js/Canvas.js"></script>
    <script src="js/Timer.js"></script>
    <script src="js/Diaporama.js"></script>
    <script src="js/GoogleMap.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA0BOdjARgY-xU2z8SppPnx3PJlJPz9ug&callback=initMap" async defer></script>
  </footer>
  </body>
</html>
